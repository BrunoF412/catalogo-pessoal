<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
  <!-- BotÃµes de troca de modo -->
  <div class="modo-selector">

  <div class="container">

    <div id="modo-catalogo">
      <aside class="form-section">
        <h1>CatÃ¡logo Pessoal</h1>
        <h2>Adicionar Item</h2>

        <input type="text"   id="titulo"    placeholder="TÃ­tulo" oninput="this.value = this.value.toUpperCase()"/>

        <!-- Select fixo de categoria -->
        <select id="categoria">
          <option value="CD">CD</option>

          <option value="VINIL">VINIL</option>

        <input type="number" id="ano"       placeholder="Ano"/>

        <textarea            id="descricao" placeholder="DescriÃ§Ã£o"></textarea>

          <!-- Galeria -->
          <input type="file" id="img-galeria" accept="image/*" style="display:none"/>
          <!-- CÃ¢mera -->

        </div>

      <main class="catalog-section">

                 id="busca"

        <div id="menu-categorias" class="menu"></div>

    <!-- â”€â”€â”€ MODO LISTA PESSOAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
